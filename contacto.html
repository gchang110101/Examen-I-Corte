<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Gurdian, Gabriel Chang, Megan Bougle, Santiago Quintana">
    <title>Formulario de Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header>
        <nav class="bg-gray-800 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-white py-2 px-3 text-4xl font-bold">MegaCine</a>
                <div>
                    <a href="#" class="text-white py-2 px-3 text-sm hover:bg-gray-700 rounded">Home</a>
                    <a href="#" class="text-white py-2 px-3 text-sm hover:bg-gray-700 rounded">Sobre el proyecto</a>
                    <a href="#" class="text-white py-2 px-3 text-sm hover:bg-gray-700 rounded">Historia</a>
                    <a href="#" class="text-white py-2 px-3 text-sm hover:bg-gray-700 rounded">Contacto</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="max-w-md mx-auto mt-10 bg-white p-5 border border-gray-300 shadow-lg rounded-lg">
            <h2 class="text-lg font-semibold text-center text-gray-900 mb-4">Contacto</h2>
            <form id="contactForm" action="#" method="POST">
                <div class="mb-4">
                    <label for="txtName" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="txtName" name="name" placeholder="Tu nombre completo"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>

                <div class="mb-4">
                    <label for="txtEmail" class="block text-sm font-medium text-gray-700">Correo</label>
                    <input type="email" id="txtEmail" name="email" placeholder="tu@ejemplo.com"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>

                <div class="mb-4">
                    <label for="txtPhone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                    <input type="tel" id="txtPhone" name="phone" placeholder="1234-5678"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required pattern="\d{4}-\d{4}">
                </div>

                <div class="mb-6">
                    <label for="txtMessage" class="block text-sm font-medium text-gray-700">Mensaje</label>
                    <textarea id="txtMessage" name="message" rows="4" placeholder="Escribe tu mensaje aquí..."
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required></textarea>
                </div>

                <button type="button" id="btnSend"
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Enviar
                </button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('btnSend').addEventListener('click', function () {
            var name = document.getElementById('txtName').value.trim();
            var email = document.getElementById('txtEmail').value.trim();
            var phone = document.getElementById('txtPhone').value.trim();
            var message = document.getElementById('txtMessage').value.trim();

            if (!name || !email || !phone || !message) {
                Swal.fire({
                    icon: "error",
                    title: 'Por favor, completa todos los campos para enviar el mensaje.',
                    showConfirmButton: false,
                    timer: 1500
                });
            } else {
                Swal.fire({
                    icon: "success",
                    title: 'Tu mensaje ha sido enviado correctamente.',
                    showConfirmButton: false,
                    timer: 1500
                });
            }
        });
    </script>

    <footer></footer>
</body>

</html>
